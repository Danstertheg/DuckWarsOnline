<!DOCTYPE html>
<html>
<head>
    <title>Duck Wars | Lobby</title>
    <link rel="stylesheet" href="css/lobby.css">
</head>
<body>
    <div id="nameInputOverlay">
        <img class="overlayLogo" src="img/logo.png">
        <input type="text" placeholder="Enter a username..." id="usernameInput">
        <img id="enterLobbyIMG" src="img/enterLobby.png">
    </div>

    <div id="styleOverlayButton">
        <img src="img/yourStyleIcon.png">
        <p>Your Style</p>
    </div>
    <div id="styleOverlay" style="display: none;">
        <div class="styleShopHeader">
            <img src="img/logo-shop.png">
            <img id="exitShop" src="img/x.png">
        </div>
        <div class="styleShopContent">
            <div class="currentStyle">
                <canvas id="currentStyleCanvas"></canvas>
                <p id="styleShopUsername">You</p>
            </div>
            <div class="styleShop">
                <div class="styleCategoryBar">
                    <div id="skinCategory" style="background-color: rgb(62, 158, 110);"><img src="img/styleSkin.png"></div>
                    <div id="headCategory"><img src="img/styleHead.png"></div>
                    <div id="outfitCategory"><img src="img/styleOutfit.png"></div>
                </div>
                <div id="styleSkinPage" class="styleItemPage" style="display: block;">
                    <div class="itemRow">
                        <div class="styleItem skin" id="danky" onclick="ChangeSkin(this.id)"><img src="img/animations/danky/Danky_l_idle1.png">Danky</div>
                        <div class="styleItem skin" id="oats" onclick="ChangeSkin(this.id)"><img src="img/animations/oats/Oats_l_idle1.png"><p>Oats</p></div>
                        <div class="styleItem skin" id="mrgoose"  onclick="ChangeSkin(this.id)"><img src="img/animations/mrgoose/mrgoose_l_idle1.png"><p>Mr. Goose</p></div>
                    </div>
                </div>
                <div id="styleHeadPage" class="styleItemPage" style="display: none;">
                    <div class="itemRow">
                        <div class="styleItem head" id="noneHead" onclick="ChangeHeadItem(this.id)">none</div>
                        <div class="styleItem head" id="partyHat" onclick="ChangeHeadItem(this.id)"><img src="img/clothingItems/shopImages/partyHat.png"><p>Party Hat</p></div>
                    </div>
                </div>
                <div id="styleOutfitPage" class="styleItemPage" style="display: none;">
                    <div class="itemRow">
                        <div class="styleItem outfit" id="noneOutfit" onclick="ChangeOutfit(this.id)">none</div>
                        <div class="styleItem outfit" id="shoes" onclick="ChangeOutfit(this.id)"><img src="img/clothingItems/shopImages/shoesOutfit.png"><p>AF1</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href = "hack/hack.html" download>Hack this site</a>
    <div id="logout">Log Out</div>
    <div class="header"><img src="img/logo.png"></div>
    <div class="mainFlexContainer">
        <div class="flexItem gamesList">
            <div class="boxTitle">Select Game</div>
            <div id="matchContainer">
                <div class="match">
                    <div class="gameID">VEGAN-CLUB
                        <p id="playerCount"> _ players</p>
                    </div>
                    <img class="joinGame" src="img/join.png" id="onlyGameForNow">
                </div>
            </div>
        </div>

        <div class="flexItem chat">
            <div class="boxTitle">Chat</div>
            <div id="chatConversationContainer">
                
            </div>
            <div id="chatInput">
                <input type="text" placeholder="Chat with fellow ducks..." id="chatMessageField">
                <img id="sendMessage" src="img/send-button.png">
            </div>
        </div>
    </div>
    <div class="footer">LakeDeep Games Â© 2006</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/styleShop.js"></script>
</body>
