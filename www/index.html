<!DOCTYPE html>
<html>
<head>
    <title>Duck Wars | Lobby</title>
    <link rel="stylesheet" href="css/lobby.css">
</head>
<body>
    <div id="nameInputOverlay">
        <img class="overlayLogo" src="img/logo.png">
        <input type="text" placeholder="Enter a username..." id="usernameInput">
        <img id="enterLobbyIMG" src="img/enterLobby.png">
    </div>

    <div id="logout">Log Out</div>
    <div class="header"><img src="img/logo.png"></div>
    <div class="mainFlexContainer">
        <div class="flexItem gamesList">
            <div class="boxTitle">Select Game</div>
            <div id="matchContainer">
                <div class="match">
                    <div class="gameID">PASTA-BOIS
                        <p id="playerCount"> _ players</p>
                    </div>
                    <img class="joinGame" src="img/join.png" id="onlyGameForNow">
                </div>
            </div>
        </div>

        <div class="flexItem chat">
            <div class="boxTitle">Chat</div>
            <div id="chatConversationContainer">
                
            </div>
            <div id="chatInput">
                <input type="text" placeholder="Chat with fellow ducks..." id="chatMessageField">
                <img id="sendMessage" src="img/send-button.png">
            </div>
        </div>
    </div>
    <div class="footer">LakeDeep Games Â© 2006</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lobby.js"></script>
</body>
